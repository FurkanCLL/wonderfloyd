{% if posts and posts|length > 0 %}
  {% for post in posts %}
    <div class="post-preview">
      <a href="{{ url_for('show_post', slug=post.slug) }}">
        <h2 class="post-title">{{ post.title }}</h2>
        <h3 class="post-subtitle">{{ post.subtitle }}</h3>
      </a>
      <p class="post-meta">
        Posted by <a href="#">{{ post.author.name }}</a> on {{ post.date }}
        {% if current_user.is_authenticated and current_user.id == 1 %}
          <a href="{{ url_for('delete_post', post_id=post.id) }}" class="text-danger ms-2">âœ˜</a>
        {% endif %}
      </p>
    </div>
    <hr class="my-4" />
  {% endfor %}
{% else %}
  <div class="alert alert-secondary text-center my-4" role="status">
    No posts yet.
  </div>
{% endif %}

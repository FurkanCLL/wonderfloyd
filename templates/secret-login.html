{% include "header.html" %}

<header class="masthead" style="background-image: url('/static/assets/img/wf-bg-v4.png')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-11 col-lg-9 col-xl-9">
        <div class="site-heading">
          <h1 class="wf-gradient-text">Admin Login</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="wf-auth my-5">
  <div class="container d-flex justify-content-center">
    <div class="wf-auth-card">
      <!-- Brand / Title -->
      <div class="wf-auth-head text-center">
        <!-- Seed of Life mini (stroke follows brand gradient) -->
        <svg class="wf-auth-seed" viewBox="0 0 64 64" aria-hidden="true">
          <defs>
            <linearGradient id="wfSeedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%"  stop-color="var(--wf-accent-hover-start,#8fa4ff)"/>
              <stop offset="100%" stop-color="var(--wf-accent-hover-end,#6d36b5)"/>
            </linearGradient>
          </defs>
          <g fill="none" stroke="url(#wfSeedGrad)" stroke-width="1.6" opacity=".95">
            <circle cx="32" cy="12" r="10"/><circle cx="32" cy="52" r="10"/>
            <circle cx="12" cy="32" r="10"/><circle cx="52" cy="32" r="10"/>
            <circle cx="20.28" cy="20.28" r="10"/><circle cx="43.72" cy="43.72" r="10"/>
          </g>
        </svg>
        <h2 class="wf-auth-title">Welcome back, Admin</h2>
        <p class="wf-auth-sub">Sign in to create new wonders ✨</p>
      </div>

      <!-- Form -->
      <form method="POST" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@wonderfloyd.com" required autofocus>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <input id="wf-pass" type="password" name="password" class="form-control pe-5" placeholder="••••••••" required>
          <button type="button" class="wf-pass-toggle" aria-label="Show password" tabindex="-1">
            <i class="far fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="wf-auth-foot">
        <small class="text-muted">Private area • Unauthorized access is prohibited</small>
      </div>
    </div>
  </div>
</main>

<script>
  // Password show/hide
  (function(){
    const input = document.getElementById('wf-pass');
    const btn = document.querySelector('.wf-pass-toggle');
    if(!input || !btn) return;
    btn.addEventListener('click', function(){
      const show = input.type === 'password';
      input.type = show ? 'text' : 'password';
      this.innerHTML = show ? '<i class="far fa-eye-slash"></i>' : '<i class="far fa-eye"></i>';
      this.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
      input.focus();
    });
  })();
</script>

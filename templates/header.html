<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>WonderFloyd</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand wf-brand" href="{{ url_for('get_all_posts') }}" aria-label="WonderFloyd home">
          <svg class="wf-seed" viewBox="-22 -22 44 44" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <defs>
              <!-- Whole-logo gradient: one plane for all circles -->
              <linearGradient id="wfBrandGrad"
                              gradientUnits="userSpaceOnUse"
                              x1="0" y1="-22"  x2="0" y2="22">
                <stop offset="0%"   stop-color="var(--wf-accent-hover-start, #a5b9fa)"/>
                <stop offset="100%" stop-color="var(--wf-accent-hover-end,   #6d36b5)"/>
              </linearGradient>
            </defs>
            <g fill="none" stroke="url(#wfBrandGrad)" stroke-linecap="round" stroke-linejoin="round">
              <!-- r=9.25 => kenarda nefes payÄ± -->
              <circle r="9.25" cx="0"  cy="0"/>
              <circle r="9.25" cx="9.25" cy="0"/>
              <circle r="9.25" cx="-9.25" cy="0"/>
              <circle r="9.25" cx="4.625"  cy="-8.006"/>
              <circle r="9.25" cx="-4.625" cy="-8.006"/>
              <circle r="9.25" cx="4.625"  cy="8.006"/>
              <circle r="9.25" cx="-4.625" cy="8.006"/>
            </g>
          </svg>
          <span class="wf-gradient-text"></span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="menu-label wf-gradient-text">MENU</span>
          <span class="custom-toggler-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('get_all_posts') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('contact') }}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
